n": "controler", "question": "Avant de commencer, quelle est la première étape pour protéger chantier?", "options": ["Commencer direct", "Vérifier plan", "Choisir couleur", "Appeler client"], "answer": 1, "official": false, "src": "généré"}, {"id": "controler-144", "section": "controler", "question": "Quel grain abrasif pour finition avant peinture murs intérieurs?", "options": ["P40", "P24", "P120-180", "P80"], "answer": 2, "official": false, "src": "généré"}, {"id": "controler-145", "section": "controler", "question": "Quel EPI est prioritaire pour peindre au pistolet?", "options": ["Chaussures ville", "Lunettes", "Aucun", "Gants"], "answer": 1, "official": false, "src": "généré"}, {"id": "controler-146", "section": "controler", "question": "Avant de commencer, quelle est la première étape pour installer échafaudage?", "options": ["Choisir couleur", "Appeler client", "Vérifier plan", "Commencer direct"], "answer": 2, "official": false, "src": "généré"}, {"id": "controler-147", "section": "controler", "question": "Quel grain abrasif pour finition avant peinture murs intérieurs?", "options": ["P40", "P24", "P120-180", "P80"], "answer": 2, "official": false, "src": "généré"}, {"id": "controler-148", "section": "controler", "question": "Quel EPI est prioritaire pour peindre au pistolet?", "options": ["Chaussures ville", "Lunettes", "Gants", "Aucun"], "answer": 1, "official": false, "src": "généré"}, {"id": "controler-149", "section": "controler", "question": "Avant de commencer, quelle est la première étape pour installer échafaudage?", "options": ["Vérifier plan", "Choisir couleur", "Appeler client", "Commencer direct"], "answer": 0, "official": false, "src": "généré"}, {"id": "controler-150", "section": "controler", "question": "Quel grain abrasif pour finition avant peinture murs intérieurs?", "options": ["P24", "P80", "P120-180", "P40"], "answer": 2, "official": false, "src": "généré"}];
const SECTIONS = [{"id": "organiser", "title": "1 · Organiser le travail"}, {"id": "executer", "title": "2 · Exécuter les travaux"}, {"id": "controler", "title": "3 · Contrôler la qualité"}];
let mode="train";
let list=[];let idx=-1;let current=null;let answers={};

const modeSel=document.getElementById('modeSel');
const sectionSel=document.getElementById('sectionSel');
const qCard=document.getElementById('qCard');
const resCard=document.getElementById('resultCard');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const restartBtn=document.getElementById('restartBtn');

function initSections(){
  sectionSel.innerHTML="";
  SECTIONS.forEach(s=>{
    const o=document.createElement('option');
    o.value=s.id;o.textContent=s.title;
    sectionSel.appendChild(o);
  });
  sectionSel.value=SECTIONS[0].id;
}

function start(){
  answers={};idx=-1;resCard.classList.add('hidden');
  if(mode=="train"){
    list=BANK.filter(q=>q.section===sectionSel.value).map(q=>q.id);
  }else{
    list=[...BANK.map(q=>q.id)];
    for(let i=list.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[list[i],list[j]]=[list[j],list[i]];}
    list=list.slice(0,40);
  }
  next();
}

function getQ(id){return BANK.find(q=>q.id===id);}

function render(q){
  current=q;
  qCard.innerHTML="<div><b>Question "+(idx+1)+"/"+list.length+"</b></div><div>"+q.question+"</div>";
  q.options.forEach((txt,i)=>{
    const b=document.createElement('button');
    b.className='opt';
    b.textContent=String.fromCharCode(65+i)+" · "+txt;
    b.onclick=()=>choose(i,b);
    qCard.appendChild(b);
  });
  prevBtn.disabled=idx<=0;
  nextBtn.disabled=idx>=list.length-1;
  if(mode=="test" && idx==list.length-1){
    const end=document.createElement('button');
    end.textContent="Terminer le test";end.onclick=showResult;
    qCard.appendChild(end);
  }
}

function choose(i,btn){
  const q=current;const corr=q.answer;
  const buttons=qCard.querySelectorAll('.opt');
  buttons.forEach((b,j)=>{if(j===corr)b.classList.add('correct');});
  if(i===corr){btn.classList.add('correct');} else {btn.classList.add('wrong');}
  buttons.forEach(b=>b.disabled=true);
  answers[q.id]=i;
}

function next(){if(idx<list.length-1){idx++;render(getQ(list[idx]));}}
function prev(){if(idx>0){idx--;render(getQ(list[idx]));}}

function showResult(){
  let good=0;let bad=0;
  list.forEach(id=>{const q=getQ(id);if(answers[id]===q.answer)good++;else bad++;});
  resCard.innerHTML="<h3>Résultat du test</h3><p>Bonnes réponses: "+good+" / "+list.length+" ("+Math.round(100*good/list.length)+"%)</p>";
  resCard.classList.remove('hidden');
}

modeSel.onchange=()=>{mode=modeSel.value;start();}
sectionSel.onchange=()=>{if(mode=="train")start();}
restartBtn.onclick=()=>start();
nextBtn.onclick=()=>next();
prevBtn.onclick=()=>prev();

initSections();start();
</script>
